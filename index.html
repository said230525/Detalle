<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Mi Mocosa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff8e1;
      overflow: hidden;
      text-align: center;
      height: 100vh;
    }

    header {
      padding: 80px 20px;
      z-index: 5;
      position: relative;
    }

    header h1 {
      font-size: 3em;
      color: #f4c430;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    header p {
      font-size: 1.5em;
      color: #ffb84d;
      font-style: italic;
      animation: floatText 3s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes floatText {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-15px); }
    }

    .flower {
      position: absolute;
      width: 80px;
      height: auto;
      animation: floatFlowers linear infinite;
    }

    @keyframes floatFlowers {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-150px) rotate(360deg); opacity: 0; }
    }

    /* Flor central animada */
    .central-flower {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: auto;
      z-index: 10;
      pointer-events: none;
      animation: floatPulse 3s ease-in-out infinite;
    }

    @keyframes floatPulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      25% { transform: translate(-50%, -52%) scale(1.05); }
      50% { transform: translate(-50%, -50%) scale(1); }
      75% { transform: translate(-50%, -48%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
